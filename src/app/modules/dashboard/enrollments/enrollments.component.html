@if (isLoading) {
  <mat-spinner></mat-spinner>
} @else {
<div class="button-container">
    <button (click)="openDialog()" mat-flat-button><mat-icon>add</mat-icon>Crear Inscripcion</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 button">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <!-- Encabezado -->
    <th mat-header-cell *matHeaderCellDef>#</th>
    <!-- Dato -->
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="courseId">
    <th mat-header-cell *matHeaderCellDef>Curso ID</th>
    <td mat-cell *matCellDef="let element">{{ element.courseId }}</td>
  </ng-container>

  <ng-container matColumnDef="studentId">
    <th mat-header-cell *matHeaderCellDef>Estudiante ID</th>
    <td mat-cell *matCellDef="let element">{{ element.studentId }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editEnrollment(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="primary"
        (click)="deleteEnrollmentById(element.courseId)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Define qué columnas se mostrarán en la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
