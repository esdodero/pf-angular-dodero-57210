<div class="button-container">
    <button (click)="openDialog()" mat-flat-button><mat-icon>add</mat-icon>Crear Estudiante</button>
</div>
<!-- <p>EL nombre del estudiante es: {{ studentFullName | fullname}}</p> -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 button">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <!-- Encabezado -->
      <th mat-header-cell *matHeaderCellDef>#</th>
      <!-- Dato -->
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Fecha Nac.</th>
      <td mat-cell *matCellDef="let element">{{ element.birthday | date : "dd/MM/YYYY" }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editStudent(element)">
          <mat-icon>edit</mat-icon>
        </button>
  
        <button
          mat-icon-button
          color="primary"
          (click)="deleteStudentById(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Define qué columnas se mostrarán en la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
